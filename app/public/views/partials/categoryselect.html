<div id="categoryModal" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Find out which cards are right for you</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Do you have an outstanding Credit Card balance?</label>
				<div class="controls">
					<label class="radio inline">
				  		<input type="radio" name="optionRadios" id="inlineRadio1" value="option1" ng-model="balance"> Yes
					</label>
					<label class="radio inline">
				  		<input type="radio" name="optionRadios" id="inlineRadio2" value="option2"> No
					</label>
				</div>
			</div>
			<div class="control-group" ng-show="balance">
				<label class="control-label" for="inputPassword">Will you pay your balance in full each month?</label>
				<div class="controls">
					<input type="password" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<div class="control-label">
					<label class="checkbox"></label>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<a href="#/" class="btn" data-dismiss="modal">Back</a>
		<a href="#/" class="btn btn-primary">Show Me Cards</a>
	</div>
</div>
<script type="text/javascript">
$('#categoryModal').modal('toggle');
</script>
