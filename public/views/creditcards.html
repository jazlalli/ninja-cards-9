<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TotallyMoney - Credit Cards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/site.css" type="text/css" />
        <link rel="stylesheet" href="css/isotope.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" />        
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js" ng:autobind type="text/javascript"></script>
        <script src="/js/vendor/bootstrap.js" type="text/javascript"></script>
        <script src="/js/vendor/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/vendor/jquery.isotope.js"></script>
        <!-- <script src="js/vendor/jquery.isotope.min.js"></script> -->
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body ng-app="creditcards">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->


        <section class="headerwrapper">
            <div>
                <header id="cardDetails" ng-view></header>
            </div>             
        </section>

        <div class="container-fluid">
            <article class="row-fluid">
            <aside id="menu" class="span3 well sidebar-nav">
                
                <ul id="cardFilters" class="nav nav-list">
                    <li class="nav-header">Filter credit cards</li>
                    <li><a href="#/cards/All" class="filter" data-filter="*">All</a></li>
                    <li>
                        <a href="#/cards/BalanceTransfer" class="filter" data-filter=".BalanceTransfer">Balance Transfer</a>
                        <ul class="calc" style="display: none;">
                            <li class=""><a class="closecalc">x</a></li>
                            <li>
                                <label for="btamount">Balance to transfer</label>
                                £0 <input id="btamount" type="range" min="0" max="5000" /> £5000
                            </li>
                            <li>
                                <label for="monthlyrepayment">Monthly repayment</label>
                                £0 <input id="monthlyrepayment" type="range" min="0" max="5000" /> £5000
                            </li>
                            <li>
                                <label for="transferend">Will you transfer your balance at the end of the BT period?</label>
                                <input type="radio" name="transferend" value="true" /> Yes <input type="radio" name="transferend" value="false" /> No
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#/cards/Purchase" class="filter" data-filter=".Purchase">Purchase</a>
                        <a class="closecalc">x</a>
                        <ul style="display: none;">
                            <li>
                                <label for="btamount">Monthly Spend</label>
                                £0 <input id="btamount" type="range" min="0" max="5000" /> £5000
                            </li>
                            <li>
                                <label for="transferend">Will you spend more than £200 in the first month?</label>
                                <input type="radio" name="transferend" value="true" /> Yes <input type="radio" name="transferend" value="false" /> No
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#/cards/Cashback" class="filter" data-filter=".Cashback">Cashback</a>
                        <a class="closecalc">x</a>
                        <ul style="display: none;">
                            <li>
                                <label for="btamount">Monthly Spend</label>
                                £0 <input id="btamount" type="range" min="0" max="5000" /> £5000
                            </li>
                        </ul>
                    </li>
                    <li><a href="#/cards/Rewards" class="filter" data-filter=".Rewards">Rewards</a></li>
                    <li><a href="#/cards/PoorCredit" class="filter" data-filter=".PoorCredit">Poor Credit</a></li>
                </ul>
            </aside>
                <div class="span9">    
                    <section>
                        <div id="cardcontainer" ng-controller="cardListController" loaded-directive>
                            <div ng-repeat="card in creditcards" class="carditem {{card.Categories[0]}}" data-category="{{card.Categories[0]}}" repeat-directive>    
                                <a href="#/card/{{card.ProductCode}}">
                                    <img class="hover" ng-src="{{card.ImageUrl}}" alt="{{card.Name}}" />
                                    <p>{{card.Name}}</p>
                                </a>
                            </div>
                        </div>
                    </section>            
                </div>
            </div>
            </article>
        <div class="footer-container">
            <footer class="wrapper">
                <p>Some footer content to go in the footer here in the footer</p>
            </footer>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#cardFilters a.filter').click(function () {
                    $('#cardcontainer').isotope({ filter: $(this).attr('data-filter') });
                    $('#cardDetails').hide(300);
                    
                    $('.closecalc').each(function () {
                        $(this).hide(300).next().hide(300);
                    });

                    $(this).next().show().next().show(300);
                }); 

                $('.closecalc').click(function () {
                    $(this).hide().next().hide(300);
                });
            }); 
        </script>
    </body>
</html>
