<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title>Credit Cards</title>

    <link rel="stylesheet" href="/css/bootstrap.css" media="screen" />
    <link rel="stylesheet" href="/css/site.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/vendor/jquery.isotope.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>    

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/directives.js"></script>
  </head>
  <body ng-app="CreditCards" ng-controller="CardsController">
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view></div>

    <div id="cardsearchcontainer" class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <ul class="nav nav-list well sidebar-nav affix" style="width: 190px; margin-top: 20px;">
            <li class="nav-header">Card Types</li>
            <li ng-repeat="category in categories" ng-class="setActive(category.Name)">
              <a href="#/{{category.Name}}" data-filter=".{{category.Name}}" mm-cards-filter>
                {{category.Text}}
              </a>
            </li>
          </ul>
        </div>
        <div class="span10">
          <ul id="cardgrid" mm-cards-grid>
            <li ng-repeat="card in cards">
              <a href="#/card/{{card.ProductCode}}" mm-card-item>
                <div class="badge">?</div>
                <img ng-src="{{card.ImageUrl}}" alt="{{card.Name}}">
                <h5>{{card.Name}}</h5>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
